# Nginx Security Configuration for wger
# Implements hardening and security best practices
# HSTS, CSP, Rate Limiting, Media Access Control

# Upstream wger application
upstream wger_app {
    server web:8000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name _;
    
    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /etc/nginx/certs;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    server_name _;
    
    # SSL/TLS Configuration
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    
    # SSL Protocols and Ciphers (TLS 1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; form-action 'self'" always;
    
    # Permissions Policy
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    
    # Additional security headers
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "cross-origin" always;
    
    # Compression (for text/data, not media)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    gzip_disable "msie6";
    
    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
    
    # Client body size limit
    client_max_body_size 5M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 5s 5s;
    send_timeout 10s;
    
    # Hide server version
    server_tokens off;
    
    # Disable directory listing
    autoindex off;
    
    # ============ Static Files ============
    location /static/ {
        alias /home/wger/static/;
        
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security for static assets
        add_header X-Content-Type-Options "nosniff" always;
        add_header Access-Control-Allow-Origin "self" always;
        
        # Restrict access to sensitive files
        location ~ /\.git {
            deny all;
        }
        
        location ~ ~$ {
            deny all;
        }
    }
    
    # ============ Media Files (Gallery) - CRITICAL ACCESS CONTROL ============
    location /media/gallery/ {
        # CRITICAL: Gallery images require authentication via Django
        # Nginx serves authenticated requests after Django validates access
        alias /home/wger/media/gallery/;
        
        # No caching for media (can change)
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        
        # Security headers for downloads
        add_header Content-Disposition "inline" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Restrict file types
        location ~ \.(jpg|jpeg|png|gif|webp)$ {
            access_log /var/log/nginx/gallery-access.log combined;
        }
        
        # Deny other file types
        location ~ \.(php|exe|sh|bat|cmd|com|msi|scr|asp|jsp|py)$ {
            deny all;
            access_log /var/log/nginx/security.log combined;
        }
        
        # Prevent directory traversal
        location ~ \.\. {
            deny all;
            access_log /var/log/nginx/security.log combined;
        }
    }
    
    # ============ User Media Files ============
    location /media/ {
        alias /home/wger/media/;
        
        # Restrict file types
        location ~ \.(jpg|jpeg|png|gif|pdf|webp|mp3|mp4)$ {
            expires 7d;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Deny executable files
        location ~ \.(php|exe|sh|bat|cmd|com|msi|scr|asp|jsp|py)$ {
            deny all;
            access_log /var/log/nginx/security.log combined;
        }
        
        # Deny access to sensitive directories
        location ~ /(\.git|\.env|\.secret) {
            deny all;
            access_log /var/log/nginx/security.log combined;
        }
    }
    
    # ============ API Endpoints ============
    location /api/v2/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://wger_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Authorization, X-CSRFToken" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "86400" always;
        
        # OPTIONS request handling
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # ============ Login/Authentication (Stricter Rate Limiting) ============
    location /auth/login/ {
        limit_req zone=login burst=3 nodelay;
        
        proxy_pass http://wger_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log /var/log/nginx/auth.log combined;
    }
    
    # ============ User Registration (Rate Limited) ============
    location /auth/register/ {
        limit_req zone=login burst=2 nodelay;
        
        proxy_pass http://wger_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log /var/log/nginx/registration.log combined;
    }
    
    # ============ Main Application ============
    location / {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://wger_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cookie flags
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }
    
    # ============ Health Check Endpoint ============
    location /health/ {
        access_log off;
        proxy_pass http://wger_app;
        proxy_http_version 1.1;
    }
    
    # ============ Block Vulnerable Paths ============
    location ~ /\. {
        deny all;
        access_log off;
    }
    
    location ~ /backup/ {
        deny all;
        access_log /var/log/nginx/security.log combined;
    }
    
    location ~ /uploads/tmp/ {
        deny all;
        access_log /var/log/nginx/security.log combined;
    }
    
    # Block common vulnerability scanners
    location ~ (xmlrpc\.php|wp-login\.php|admin\.php|shell\.php) {
        deny all;
        access_log /var/log/nginx/security.log combined;
    }
    
    # Block SQL injection attempts
    if ($request_uri ~* "union.*select|insert.*into|delete.*from|drop.*table|update.*set") {
        return 403;
    }
    
    # Block XSS attempts in query string
    if ($query_string ~* "<.*script|onerror=|onclick=") {
        return 403;
    }
    
    # ============ Error Pages ============
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location ~ ^/(404|50x)\.html$ {
        root /usr/share/nginx/html;
        internal;
    }
}

# Performance and security optimizations
# Client request buffer size
client_body_buffer_size 16K;
client_header_buffer_size 1k;
large_client_header_buffers 4 16k;

# Timeouts
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffer settings
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# Hide version information
server_tokens off;

# Logging format with security details
log_format combined '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

# Map to block user agents
map $http_user_agent $block_ua {
    default 0;
    ~*sqlmap 1;
    ~*nikto 1;
    ~*masscan 1;
    ~*metasploit 1;
    ~*nmap 1;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    if ($block_ua) {
        return 403;
    }
}
